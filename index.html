<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>

  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a new contact</h2>
            <form id="new-contact">
              <div class="form-group">
                <label for="new-first-name">First Name</label>
                <input type="text" class="form-control" id="new-first-name">
              </div>
              <div class="form-group">
                <label for="new-last-name">Last Name</label>
                <input type="text" class="form-control" id="new-last-name">
              </div>
           <h4>Phone Number</h4>
            <div class="row">
              <div class="col-md-7">
                <div id="new-phone-numbers">
                  <div class="new-phone">
                    <div class="col-xs-3">
                      <div class="form-group">
                        <input type="text" class="form-control new-area-code" placeholder="Area Code">
                      </div>
                    </div>
                    <div class="col-xs-4">  
                      <div class="form-group">
                        <input type="text" class="form-control new-first-three" placeholder="First Three Digits">
                      </div>
                    </div>
                    <div class="col-xs-5">
                      <div class="form-group">
                        <input type="text" class="form-control new-last-four" placeholder="Last Four Digits">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <h2>Address</h2>
            <div id="new-addresses">
                <div class="new-address">
                  <div class="form-group">
                    <label for="new-street">Street</label>
                    <input type="text" class="form-control new-street">
                  </div>
                  <div class="form-group">
                    <label for="new-city">City</label>
                    <input type="text" class="form-control new-city">
                  </div>
                  <div class="form-group">
                    <label for="new-state">State</label>
                    <input type="text" class="form-control new-state">
                  </div>
                </div>
            </div>

            <span class="btn btn-info" id="new-address">Another Address</span>

            <span class="btn btn-info" id="new-phone">Another Phone Number</span>

            <button type="submit" class="btn btn-info">Submit!</button>
          </form>

          <h2>Contacts</h2>
          <ul id="contacts"></ul>

        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Numbers:</p>
            <ul id="phone-numbers"></ul>

            <p>Addresses:</p>
            <ul id="addresses"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
